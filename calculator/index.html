<html>

<head>
    <title> Calculator </title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="sylesheet.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/segment7" type="text/css"/>
</head>

<body>
    <div class="calculator">
        <input class="calculator-screen" name="screen" disabled type="text" value="">
        <div class="inputs">
            <div class="row">
                <button class="button clear">AC</button>
                <button class="button opr divide">&divide;</button>
                <button class="button opr multiply">&times;</button>
            </div>

            <div class="row">
                <button class="button number" >9</button>
                <button class="button number">8</button>
                <button class="button number">7</button>
                <button class="button opr minus">-</button>
            </div>

            <div class="row">
                <button class="button number">6</button>
                <button class="button number">5</button>
                <button class="button number">4</button>
                <button class="button opr add">+</button>
            </div>
            <div class="row">
                <button class="button equal">=</button>

            </div>

            <div class="row">
                <button class="button number">3</button>
                <button class="button number">2</button>
                <button class="button number">1</button>
                <button class="button number zero">0</button>
            </div>

        </div>
        <script type="text/javascript" src="javascript.js"></script>
</body>
